<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form>
        <label>Full Name:</label>
        <input type="text" style="margin-left: 50px;"><br><br>

        <label>Username:</label>
        <input type="text" style="margin-left: 52px;"><br><br>

        <label>Password:</label>
        <input type="password" style="margin-left: 55px;"><br><br>

        <label>Re Password:</label>
        <input type="password" style="margin-left: 33px;"><br><br>

        <label>Address:</label>
        <input type="address" style="margin-left: 62px;"><br><br>

        <label>Age:</label>
        <input type="number" style="margin-left: 89px;"><br><br>

        <label>Gender:</label>
        <select style="margin-left: 70px;">
            <option>Choose</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select><br><br>

        <button>Save</button>
    </form>
    
</body>
</html>
